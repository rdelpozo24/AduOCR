
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMind Pro - Gestión Documental IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        #root:empty::before {
            content: 'Cargando DocuMind Pro...';
            display: block;
            text-align: center;
            margin-top: 20vh;
            color: #64748b;
            font-weight: 500;
        }
    </style>
    
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.0/dist/es-module-shims.js"></script>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <!-- Compilador Babel para que el navegador entienda .tsx -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      // Configuración para que Babel procese archivos externos
      Babel.registerPreset("env", {
        targets: { browsers: ["last 2 versions"] }
      });
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- Es vital incluir la extensión .tsx aquí para GitHub Pages -->
    <script type="text/babel" data-type="module" data-presets="typescript,react" src="./index.tsx"></script>
</body>
</html>
